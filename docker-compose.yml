version: '3.4'

services:
  db:
    image: postgres:12.2
    ports:
      - '5433:5432'
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data

  postgraphile:
    image: graphile/postgraphile:4
    ports:
      - '5000:5000'
    environment:
      PORT: 5000
      DATABASE_URL: postgres://postgraphile:xyz@db:5432/postgres
    command: [
      '--enhance-graphiql',
      '--dynamic-json'
      ]
    depends_on:
      - db

volumes:
  pgdata:
